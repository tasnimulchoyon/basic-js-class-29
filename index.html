<body>

  <section>

    <!-- change content by js -->
    <div class="container">
     <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <h1 id="content">Hlw JavaScript</h1>
        <button onclick="document.getElementById('content').innerHTML= 'Hlw PHP!' ">Tap to Change PHP</button>
        <button onclick="document.getElementById('content').innerHTML= 'Hlw JavaScript' ">Back to Java</button>
      </div>
     </div>
    </div>
    <!-- change content by js -->


    <!-- change attribute by js -->
    <div class="container">
     <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <button onclick="document.getElementById('t-shirt').src= 'img/R1.png'">Brown</button>
        <img src="img/B2.png" alt="" id="t-shirt">
        <button onclick="document.getElementById('t-shirt').src= 'img/B2.png'">Blue</button>
      </div>
     </div>
    </div>
    <!-- change attribute by js -->


    <!-- color change by js -->
     <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12-12 text-center">
          <h1 id="clr">JavaScript</h1>
          <button onclick="document.getElementById('clr').style.color= 'red' ">Red</button>
          <button onclick="document.getElementById('clr').style.color= 'Black' ">Black</button>
        </div>
      </div>
     </div>
    <!-- color change by js -->


    <!-- hide and show by js -->
     <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <h1 id="hide">hlw</h1>
          <button onclick="document.getElementById('hide').style.display= 'none'">Hide</button>
          <button onclick="document.getElementById('hide').style.display= 'block'">Show</button>
        </div>
      </div>
     </div>
    <!-- hide and show by js -->


    <!-- style with js with scripy tag-1 -->
     <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <H1 id="css">Style By CSS</H1>
        </div>
      </div>
     </div>

    document.getElementById('css').style.color= 'red';
